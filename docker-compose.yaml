version: '3'
services:
  web:
    build: .
    command: bash ./run_web.sh
    restart: always
    env_file:
      - ./.env
    expose:
      - '8000'
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    depends_on:
      - db
      - redis-server
  db:
    image: mysql:5.7
    restart: always
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
    volumes:
      - mysql_data:/var/lib/mysql
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    depends_on:
      - web
  redis-server:
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379
  celery:
    build: .
    command: bash ./run_celery.sh
    restart: always
    env_file:
      - ./.env
    depends_on:
      - redis-server
      - web

volumes:
  mysql_data:
  static_volume:
  media_volume:

